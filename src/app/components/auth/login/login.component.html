<main class="login-container">
    <h1 class="login-page-title">כניסה למערכת</h1>
    <div class="section-container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>שם משתמש</mat-label>
                <input formControlName="username" matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>סיסמה</mat-label>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput>
                <button *ngIf="isFieldNotEmpty('password')" mat-icon-button matSuffix (click)="hide = !hide" type="button">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>

            <button mat-stroked-button class="login-btn" type="submit">התחבר</button>
            <label class="login-error">{{ loginError }}</label>
        </form>

        <div class="divider">או</div>

        <div class="register-section">
            <label class="no-user">אין לך משתמש?</label>
            <button mat-stroked-button class="register-btn" type="button" [routerLink]="[ROUTES.REGISTER.path]">הירשם</button>
        </div>
    </div>
</main>
